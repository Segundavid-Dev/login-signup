<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Signup Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- remix icon cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login__form">
      <div class="login__image container">
        <h1 class="login__image--title">
          Social media shared today,tomorrow or by location
        </h1>
        <!-- <img src="./images/imgfeatures-archive 4.png" alt="" /> -->
      </div>
      <div class="login__inputField container">
        <form action="" class="form__control">
          <img src="./images/Logo.png" alt="form logo" class="form__logo" />

          <h2 class="form__heading">Create Account</h2>
          <p class="form__subheading">For business, band or celebrity.</p>

          <div class="form__input--container">
            <div class="form__input--child">
              <label for="firstname">First name</label> <br />
              <input type="text" class="firstname" id="firstname" /> <br />
              <i class="ri-checkbox-circle-fill icon correct"></i>
              <i class="ri-close-circle-fill icon error"></i>
              <small class="status__message">Field cannot be left blank</small>
            </div>
            <div class="form__input--child">
              <label for="lastname">Last name</label> <br />
              <input type="text" class="lastname" id="lastname" /> <br />
              <i class="ri-checkbox-circle-fill icon correct"></i>
              <i class="ri-close-circle-fill icon error"></i>
              <small class="status__message">Field cannot be left blank</small>
            </div>
          </div>

          <div class="form__input--container">
            <div class="form__input--child">
              <label for="email">email</label> <br />
              <input type="email" class="email" id="email" /> <br />
              <i class="ri-checkbox-circle-fill icon correct"></i>
              <i class="ri-close-circle-fill icon error"></i>
              <small class="status__message">invalid email input</small>
            </div>
            <div class="form__input--child">
              <label for="dob">Date of Birth</label> <br />
              <input type="date" class="date-of-birth" id="date-of-birth" />
            </div>
          </div>

          <div class="form__input--container">
            <div class="form__input--child">
              <label for="password">password</label> <br />
              <input type="password" class="password1" id="password1" /> <br />
              <i class="ri-checkbox-circle-fill icon correct"></i>
              <i class="ri-close-circle-fill icon error"></i>
              <small class="status__message">Field cannot be left blank</small>
            </div>
            <div class="form__input--child">
              <label for="confirm-password">Password confirm</label> <br />
              <input type="password" class="password2" id="password2" /> <br />
              <i class="ri-checkbox-circle-fill icon correct"></i>
              <i class="ri-close-circle-fill icon error"></i>
              <small class="status__message">Incorrect password</small>
            </div>
          </div>

          <input type="checkbox" name="remember-me" id="remember-me" />
          <label for="remember-me">Remember me</label><br />
          <input type="checkbox" name="agree" id="agree" />
          <label for="agree"
            >I Agree to all <a href="#">Terms</a> and
            <a href="#">Privacy policy</a> </label
          ><br />
          <div class="submit__buttons">
            <button type="submit" class="create__account-btn">
              Create account
            </button>
            <button type="submit" class="submit__btn">
              <img
                src="./images/iconfinder_Google_1298745 1.png"
                alt="goggle icon"
              />
              sign-in with goggle
            </button>
          </div>

          <p class="log-in">Don't have an account? <a href="#">Log in</a></p>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
